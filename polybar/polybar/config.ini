[module/i3]
type = internal/i3
format = <label-mode>
label-mode-foreground = ${color.modulefg}
label-mode-background = ${color.red}
label-mode-padding=3

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false

label-active = 
label-occupied = 
label-urgent = 
label-empty = 

format = <label-state>

label-monitor = %name%
label-active-foreground = ${color.accent}
label-occupied-foreground = ${color.yellow}
label-urgent-foreground = ${color.red}
label-empty-foreground = ${color.modulefg-alt}

format-padding = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/alsa]
type = internal/pulseaudio

use-ui-max = false
interval = 4

label-volume = %percentage%%
format-volume = <ramp-volume>  <label-volume>
format-volume-background = ${color.shade7}
format-volume-foreground = ${color.modulefg}
format-volume-padding = 3

label-muted =   Muted
format-muted-background = ${color.shade7}
format-muted-foreground = ${color.modulefg}
format-muted-padding = 3

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu]
type = internal/cpu
interval = 2
format = <label> <ramp-load>

label =   %percentage%%

format-background = ${color.shade6}
format-foreground = ${color.modulefg}
format-padding = 0

ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

[module/memory]
type = internal/memory
interval = 3

format = <ramp-used>
format-background = ${color.shade6}
format-foreground = ${color.modulefg}
format-padding = 1
label = %gb_free%

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▅
ramp-used-4 = ▆
ramp-used-5 = ▇

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/battery]
type = internal/battery

full-at = 100
battery = BAT0
adapter = AC

poll-interval = 30
time-format = %H:%M

format-charging = <label-charging> <animation-charging>
format-charging-background = ${color.shade5}
format-charging-foreground = ${color.modulefg}
format-charging-padding = 2

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.shade5}
format-discharging-foreground = ${color.modulefg}
format-discharging-padding = 2

format-full = <label-full>
format-full-background = ${color.shade5}
format-full-foreground = ${color.modulefg}
format-full-padding = 2

label-charging =   %percentage%%
label-discharging =   %percentage%%    %time%↓
label-full =   100%

ramp-capacity-0-background = ${color.red}
ramp-capacity-1-background = ${color.red}
ramp-capacity-2-background = ${color.red}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = ▁
animation-charging-1 = ▂
animation-charging-2 = ▃
animation-charging-3 = ▅
animation-charging-4 = ▆
animation-charging-5 = ▇
animation-charging-framerate = 750

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/network]
type = internal/network
interface = wlp0s20f3

interval = 60.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${color.shade4}
format-connected-foreground = ${color.modulefg}
format-connected-padding = 3

format-disconnected = <label-disconnected>
format-disconnected-background = ${color.shade3}
format-disconnected-foreground = ${color.modulefg}
format-disconnected-padding = 3

label-connected = " %essid%"
label-disconnected = "  Not Connected"
ramp-signal-0 = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/weather]
type = custom/script
exec = python3 -W ignore ~/.config/i3/scripts/taskbar.py weather

format = <label>
format-background = ${color.shade3}
format-foreground = ${color.modulefg}
format-padding = 2
interval = 1800

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date
interval = 30.0

time = %{A2:gsimplecal:}  %H:%M%{A}
time-alt = %{A2:gsimplecal:}  %m/%d/%Y%%{A}

format = <label>
format-background = ${color.shade2}
format-foreground = ${color.modulefg}
format-padding = 3
label = %time%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/powermenu]
type = custom/menu

expand-right = false

menu-0-0 = " lock "
menu-0-0-exec = light-locker-command --lock
menu-0-1 = "reboot "
menu-0-1-exec = systemctl reboot
menu-0-2 = "shutdown "
menu-0-2-exec = systemctl poweroff

format-spacing = 1
format-background = ${color.shade1}
format-foreground = ${color.modulefg}
format-padding = 2

label-open = 
label-close = 
label-separator = |


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/colors]
type = custom/text
content = 
content-background = ${color.shade1}
content-foreground = ${color.modulefg}
content-padding = 1

click-left = ~/.config/polybar/scripts/color-switch.sh &
click-right =
