;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; BAR
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[global/wm]
;margin-bottom = 0
margin-top = 1

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

bottom = true
fixed-center = true

;width = 98%
;height = 22
;offset-x = 1%
;offset-y = 2%
width = 100%
height = 64
offset-x = 0%
offset-y = 1%

background = ${color.bground}
foreground = ${color.fground}

radius-top = 0.0
radius-bottom = 0.0

overline-size = 2
overline-color = ${color.accent}

;border-bottom-size = 2
;border-color = ${color.borderbg}

padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "San Francisco Display Regular:size=10;4"
font-1 = "icomoon\-custom:size=12;5"
font-2 = "Material Icons:style=Regular:size=14;8"
font-3 = "Noto Sans Mono:style=Medium:size=12;4"
;font-1 = "Iosevka Nerd Font:style=Regular:size=16;2"

modules-left = launcher left1 btc left2 eth left3 ltc left4 i3 workspaces
modules-center =
modules-right = right2 alsa right3 cpu memory right4 battery right5 network right6 weather right7 date right8 powermenu

separator =
spacing = 0
dim-value = 1.0
wm-name =
locale =

tray-position = right
tray-detached = false
tray-maxsize = 32
tray-background = ${color.shade1}
tray-offset-x = 0
tray-offset-y = 14
tray-padding = 8
tray-scale = 1

dpi = 180

enable-ipc = true

[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true

